<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>

<div class="alert alert-success in">
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <strong>提示：</strong>取消订单成功
</div>

<div class="row-fluid clearfix">
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">商品名称:</span>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">订单状态:</span>
            <select name="state" id="state" class="form-control">
                <option value="0">全部</option>
                <option value="1">未支付</option>
                <option value="2">未配送</option>
            </select>
        </div>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-primary">查询</button>
    </div>
</div>

<div class="row-fluid">
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td>订单号</td>
            <td>商品名称</td>
            <td>数量</td>
            <td>金额</td>
            <td>订单状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>123456</td>
            <td>哇哈哈</td>
            <td>2</td>
            <td>12.00</td>
            <td>未支付</td>
            <td>
                <button class="btn btn-default btn-xs exit_order">取消订单</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="tips" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                是否取消订单
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/orderList.js"></script>

</body>
</html>
