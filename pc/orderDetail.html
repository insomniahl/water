<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/orderDetail.css" rel="stylesheet">
</head>

<body>


<div class="row-fluid clearfix">
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">订单号:</span>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-primary">查询</button>
    </div>
</div>

<div class="row-fluid">
    <p class="text-primary text">
        用户名:<span class="name">小白</span></span>&emsp;
       订单号:<span class="order_id">123456</span>
    </p>
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td>商品名称</td>
            <td>数量</td>
            <td>单价</td>
            <td>总价</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>哇哈哈</td>
            <td>2</td>
            <td>12.00</td>
            <td>24.00</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row-fluid">
    <p class="text-primary text">
        订单信息:
    </p>
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td class="col-xs-3">名称</td>
            <td class="col-xs-9">内容</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>订单号</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td>2016-01-01 12:34</td>
        </tr>
        <tr>
            <td>支付方式</td>
            <td>微信支付</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row-fluid">
    <p class="text-primary text">
        配送状态:
    </p>
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td class="col-xs-3">名称</td>
            <td class="col-xs-9">内容</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>配送员</td>
            <td>张彪</td>
        </tr>
        <tr>
            <td>配送时间</td>
            <td>2016-01-01 12:34</td>
        </tr>
        <tr>
            <td>签收时间</td>
            <td>2016-01-01 13:34</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row-fluid">
    <p class="text-primary text">
        结算信息:
    </p>
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td class="col-xs-3">名称</td>
            <td class="col-xs-9">内容</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>订单备注</td>
            <td>无</td>
        </tr>
        <tr>
            <td>商品金额</td>
            <td>24.00</td>
        </tr>
        <tr>
            <td>实收金额</td>
            <td>24.00</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/orderDetail.js"></script>

</body>
</html>
