<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>

<div class="alert alert-success in">
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <strong>提示：</strong>取消订单成功
</div>

<div class="row-fluid clearfix">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#out_deliver" aria-controls="out_deliver" role="tab" data-toggle="tab">未派单</a></li>
        <li role="presentation"><a href="#in_deliver" aria-controls="in_deliver" role="tab" data-toggle="tab">已派单</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="out_deliver">
            <table class="table table-striped table-bordered center">
                <thead>
                <tr>
                    <td>订单号</td>
                    <td>商品名称</td>
                    <td>配送地址</td>
                    <td>数量</td>
                    <td>金额</td>
                    <td>订单状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123456</td>
                    <td>哇哈哈</td>
                    <td>天府三街</td>
                    <td>2</td>
                    <td>12.00</td>
                    <td>未支付</td>
                    <td>
                        <button class="btn btn-default btn-xs arrange_deliver">派单</button>
                        <button class="btn btn-default btn-xs out_order">取消订单</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="in_deliver">
            <table class="table table-striped table-bordered center">
                <thead>
                <tr>
                    <td>订单号</td>
                    <td>商品名称</td>
                    <td>配送地址</td>
                    <td>数量</td>
                    <td>金额</td>
                    <td>订单状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123456</td>
                    <td>哇哈哈</td>
                    <td>天府三街</td>
                    <td>2</td>
                    <td>12.00</td>
                    <td>未支付</td>
                    <td>
                        <button class="btn btn-default btn-xs out_order">取消订单</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="modal fade" id="out_order_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                是否进行取消订单操作(该操作不可逆)
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="arrange_deliver_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">安排配送</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">配送点:&emsp;</label>
                        <div class="btn-group" name="point">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="name">请选择配送点</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">中和</a></li>
                                <li><a href="#">高新</a></li>
                                <li><a href="#">天府三街</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">配送员:&emsp;</label>
                        <div class="btn-group" name="point_deliver">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="name">请选择配送点</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" tel="13313421234">老张</a></li>
                                <li><a href="#" tel="13313421234">老响</a></li>
                                <li><a href="#" tel="13313421234">老王</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">电话号码</label>
                        <input class="form-control phone" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/deliverManager.js"></script>

</body>
</html>
