<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>


<div class="row-fluid clearfix">
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">配送点名称:</span>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="col-xs-3">
        <button class="btn btn-primary">查询</button>
        <button class="btn btn-success add_point">添加配送点</button>
    </div>
</div>

<div class="row-fluid">
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td>配送点名称</td>
            <td>地址</td>
            <td>负责人</td>
            <td>手机号码</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>高新区</td>
            <td>某某配送点</td>
            <td>张杰</td>
            <td>13312341234</td>
            <td>启用</td>
            <td>
                <button class="btn btn-default btn-xs point_state">停用</button>
                <button class="btn btn-default btn-xs point_edit">编辑</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="change_state_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                是否更改该配送点状态
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add_point_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">配送点信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">配送点名称</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">配送点地址</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">负责人</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">电话号码</label>
                        <input class="form-control" type="tel">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/distributionPoint.js"></script>

</body>
</html>
