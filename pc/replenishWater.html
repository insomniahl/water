<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>


<div class="row-fluid clearfix">
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">商品名称:</span>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-primary">查询</button>
    </div>
</div>

<div class="row-fluid">
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td>商品名称</td>
            <td>规格</td>
            <td>容量</td>
            <td>单位</td>
            <td>单价</td>
            <td>状态</td>
            <td>库存</td>
            <td>总销量</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>哇哈哈</td>
            <td>550ml*12</td>
            <td>550ml</td>
            <td>箱</td>
            <td>66.00</td>
            <td>状态</td>
            <td>41</td>
            <td>123</td>
            <td>
                <button class="btn btn-default btn-xs add_stock">补货</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="add_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">补货信息</h4>
            </div>
            <div class="modal-body">
                <p>商品名称:<span>哇哈哈</span></p>
                <p>目前库存:<span>12</span></p>
                <form>
                    <div class="form-group">
                        <label class="control-label">补货数量:</label>
                        <input type="text" class="form-control" id="stock_num">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加库存</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/replenishWater.js"></script>

</body>
</html>
