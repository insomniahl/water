<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>一方圣水后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>


<div class="row-fluid clearfix">
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon">产品名称:</span>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="col-xs-3">
        <button class="btn btn-primary">查询</button>
        <button class="btn btn-success add_produce">添加产品</button>
    </div>
</div>

<div class="row-fluid">
    <table class="table table-striped table-bordered center">
        <thead>
        <tr>
            <td>产品名称</td>
            <td>产品规格</td>
            <td>产品容量</td>
            <td>产品介绍</td>
            <td>单位</td>
            <td>单价</td>
            <td>状态</td>
            <td>总销量</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>哇哈哈</td>
            <td>550ml*12</td>
            <td>550ml</td>
            <td>哇哈哈纯净水</td>
            <td>箱</td>
            <td>60.00</td>
            <td>启用</td>
            <td>123</td>
            <td>
                <button class="btn btn-default btn-xs produce_state">下架</button>
                <button class="btn btn-default btn-xs produce_edit">编辑</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="change_state_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                是否更改该产品状态
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="add_produce_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">产品信息</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning fade">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>提示：</strong><span></span>
                </div>
                <div class="container-fluid">
                    <form method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产品名称</label>
                                    <input class="form-control" name="name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产品规格</label>
                                    <input class="form-control" name="specification">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">生产厂家</label>
                                    <input class="form-control" name="manufacturer">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产地</label>
                                    <input class="form-control" name="producing_area">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">单位</label>
                                    <input class="form-control" name="unit">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">单价</label>
                                    <input class="form-control" name="unit_price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">生产日期</label>
                                    <input class="form-control" type="date" name="producing_date">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">总库存</label>
                                    <input class="form-control" name="inventory_num">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">保质期</label>
                                    <input class="form-control" name="expiration">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">条码</label>
                                    <input class="form-control" name="bar_code">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产品类型</label>
                                    <input class="form-control" name="producing_type">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产品介绍</label>
                                    <input class="form-control" placeholder="将在微信端显示为产品介绍" name="remark">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="preview" style="width: 70px; height: 70px; border: 1px solid lightgray; background-size: 100% 100%; background-repeat: no-repeat;">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">产品图片</label>
                                    <input type="file" class="produce_pic" name="picture_url">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/produceInfo.js"></script>

</body>
</html>
